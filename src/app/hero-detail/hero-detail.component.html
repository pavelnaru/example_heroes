
<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span class="displayItem">id: </span>{{hero.id}}</div>
  <div>
    <div class="divLable"><label>name:</label></div>
    <div>  <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <div class="divLable"><label>points:</label></div>
    <div>	<input [(ngModel)]="hero.points" placeholder=""/>
    </div>
  </div>
  <button (click)="goBack()">go back</button>
  <footer>load by hero-detail</footer>
</div>
